apiVersion: v2
name: go-monitoring-client
description: A Helm chart for Go Monitoring Load Testing Client

# A chart can be either an 'application' or a 'library' chart.
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 1.0.0

# This is the version number of the application being deployed.
appVersion: "v1.0.0"

# Keywords for the chart
keywords:
  - load-testing
  - monitoring
  - prometheus
  - go
  - client

# Home page URL
home: https://github.com/dimaserbenyuk/go-monitoring

# Sources URLs
sources:
  - https://github.com/dimaserbenyuk/go-monitoring

# Maintainers
maintainers:
  - name: Dmytro Serbenyuk
    email: dimaserbenyuk@example.com
